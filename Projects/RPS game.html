<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style>
body {
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f2f2f2;
}

.container {
  text-align: center;
}

.game {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.label, .score {
  font-size: 24px;
  color: #333;
}

.result {
  font-size: 36px;
  margin-bottom: 20px;
  color: #333;
}

.choices {
  display: flex;
  justify-content: space-around;
  margin-top: 20px;
}

.choice {
  padding: 10px 20px;
  border: 1px solid #000;
  border-radius: 5px;
  cursor: pointer;
  background-color: #fff;
  color: #333;
  transition: background-color 0.3s;
}

.choice:hover {
  background-color: #e2e2e2;
}


  </style>
</head>
<body>
  <div class="container">
    <h1>Rock Paper Scissors</h1>
    <div class="game">
      <div id="user-label" class="label">You</div>
      <div id="computer-label" class="label">Computer</div>
      <div id="user-score" class="score">0</div>
      <div id="computer-score" class="score">0</div>
      <div class="result" id="result"></div>
      <div class="choices">
        <div id="rock" class="choice" onclick="game('rock')">Rock</div>
        <div id="paper" class="choice" onclick="game('paper')">Paper</div>
        <div id="scissors" class="choice" onclick="game('scissors')">Scissors</div>
      </div>
    </div>
  </div>

  <script>
   let userScore = 0;
let computerScore = 0;
const userScoreSpan = document.getElementById('user-score');
const computerScoreSpan = document.getElementById('computer-score');
const resultDiv = document.getElementById('result');
const scoreDiv = document.createElement('div');
scoreDiv.classList.add('score');
scoreDiv.textContent = `User: ${userScore} - Computer: ${computerScore}`;
resultDiv.insertAdjacentElement('afterend', scoreDiv);

function getComputerChoice() {
  const choices = ['rock', 'paper', 'scissors'];
  const randomIndex = Math.floor(Math.random() * 3);
  return choices[randomIndex];
}

function win(userChoice, computerChoice) {
  userScore++;
  userScoreSpan.textContent = userScore;
  resultDiv.textContent = `${userChoice} beats ${computerChoice}. You win!`;
  scoreDiv.textContent = `User: ${userScore} - Computer: ${computerScore}`;
}

function lose(userChoice, computerChoice) {
  computerScore++;
  computerScoreSpan.textContent = computerScore;
  resultDiv.textContent = `${computerChoice} beats ${userChoice}. You lose!`;
  scoreDiv.textContent = `User: ${userScore} - Computer: ${computerScore}`;
}

function draw() {
  resultDiv.textContent = "It's a draw!";
}

function game(userChoice) {
  const computerChoice = getComputerChoice();
  switch (userChoice + computerChoice) {
    case 'rockscissors':
    case 'paperrock':
    case 'scissorspaper':
      win(userChoice, computerChoice);
      break;
    case 'rockpaper':
    case 'paperscissors':
    case 'scissorsrock':
      lose(userChoice, computerChoice);
      break;
    case 'rockrock':
    case 'paperpaper':
    case 'scissorsscissors':
      draw();
      break;
  }
}

  </script>
</body>
</html>
